<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show modal test</title>
      <link rel="stylesheet" href="http://bulma.io/css/bulma-docs.css?v=20171009-1504">

</head>
<body>

  <div id="root">
    <button class="button is-success" @click="showModal = true">Show modal</button>
            <b-modal v-show="showModal" @close="showModal = false">
            <ul>
                <li>asdf</li>
                <li>eveve</li>
                <li>qtqtqt</li>
            </ul>
        </b-modal>
  </div>
   <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
    <script>
    Vue.component('b-modal', {
        template: `
        <div class="modal is-active" @click="$emit('close')">
          <div class="modal-background"></div>
          <div class="modal-card">
            <header class="modal-card-head">
              <p class="modal-card-title">Modal title</p>
              <button class="delete" aria-label="close" @click="$emit('close')"></button>
            </header>
            <section class="modal-card-body">
              <slot></slot>
            </section>
 
          </div>
        </div>
    `
    });


    new Vue({
        el: "#root",
        data: {
            showModal: false
        }
    })
    </script>


</body>
</html>
